    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-200">
    <div class="fixed bottom-0 left-0 right-0 z-40 px-4 py-3 text-center text-white bg-gray-800">
      This a sign up form with @SonalArya by Danimai.
      <a class="text-gray-200 underline" href="https://tailwindcomponents.com/component/sign-up-form-with-at-sonalarya">Component details</a>
    </div>
    <body class="bg-white">
      <!-- url('/img/hero-pattern.svg') -->
      <div class="flex min-h-screen bg-white">
        <div
          class="w-1/2 bg-cover md:block hidden"
          style="background-image: url(https://images.unsplash.com/photo-1520243947988-b7b79f7873e9?ixid=MXwxMjA3fDB8MHxzZWFyY2h8NDd8fGJsYWNrJTIwZm9yZXN0fGVufDB8fDB8eWVsbG93&ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=60)"
        ></div>
        <!-- <div class="bg-no-repeat bg-right bg-cover max-w-max max-h-8 h-12 overflow-hidden">
            <img src="log_in.webp" alt="hey">
        </div> -->

        <div class="md:w-1/2 max-w-lg mx-auto my-24 px-4 py-5 shadow-none">
          <div class="text-left p-0 font-sans">
            <h1 class="text-gray-800 text-3xl font-medium">Create an account for free</h1>
            <h3 class="p-1 text-gray-700">Free forever. No payment needed.</h3>
          </div>
          <form action="#" class="p-0">
            <div class="mt-5">
              <!-- <label for="email" class="sc-bqyKva ePvcBv">Email</label> -->
              <input id="email" type="text" class="block w-full p-2 border rounded border-gray-300 focus:outline-none focus:ring-1 focus:ring-gray-400 focus:border-transparent" placeholder="Email" />
            </div>
            <div class="mt-5">
              <input id="username" type="text" class="block w-full p-2 border rounded border-gray-300 focus:outline-none focus:ring-1 focus:ring-gray-400 focus:border-transparent" placeholder="User-name" />
            </div>
            <div class="mt-5">
              <input id="password" type="password" class="block w-full p-2 border rounded border-gray-300 focus:outline-none focus:ring-1 focus:ring-gray-400 focus:border-transparent" placeholder="Password" />
            </div>

            <div class="mt-6 block p-5 text-sm md:font-sans text-xs text-gray-800">
              <input type="checkbox" class="inline-block border-0" />
              <span display="inline" class=""
                >By creating an account you are agreeing to our <a class="" href="/s/terms" target="_blank" data-test="Link"> <span class="underline">Terms and Conditions</span> </a> and
                <a class="" href="/s/privacy" target="_blank" data-test="Link"> <span class="underline">Privacy Policy</span> </a>
              </span>
            </div>
            <button onclick="PushButton()" id="tombol" class="w-full inline-block pt-4 pr-5 pb-4 pl-5 text-xl font-medium text-center text-white bg-indigo-500 rounded-lg transition duration-200 hover:bg-indigo-600 ease">Register</button>
          </form>
          <a class="" href="/login" data-test="Link"><span class="block p-5 text-center text-gray-800 text-xs">Already have an account?</span></a>
        </div>
      </div>
    </body>

    <!-- support me by buying a coffee -->
    <a href="https://www.buymeacoffee.com/danimai" target="_blank" class="bg-purple-600 p-2 rounded-lg text-white fixed right-0 bottom-0"> Support me </a>
